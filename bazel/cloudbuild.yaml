# In this directory, run the following command to build this builder.
# $ gcloud builds submit

steps:
# Build all supported versions.
# Explicitly point latest at 5.x as 6.x is backwards-incompatible (see #880).
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '--build-arg=BAZEL_VERSION=5.4.0'
  - '--tag=gcr.io/$_PROJECT_ID/bazel:5.4.0'
  - '--tag=gcr.io/$_PROJECT_ID/bazel:latest'
  # Regional AR Mirrors
  - '--tag=europe-docker.pkg.dev/$_PROJECT_ID/ga/v1/bazel:5.4.0'
  - '--tag=europe-docker.pkg.dev/$_PROJECT_ID/ga/v1/bazel:latest'
  - '--tag=asia-docker.pkg.dev/$_PROJECT_ID/ga/v1/bazel:5.4.0'
  - '--tag=asia-docker.pkg.dev/$_PROJECT_ID/ga/v1/bazel:latest'
  - '--tag=us-docker.pkg.dev/$_PROJECT_ID/ga/v1/bazel:5.4.0'
  - '--tag=us-docker.pkg.dev/$_PROJECT_ID/ga/v1/bazel:latest'
  - '.'
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '--build-arg=BAZEL_VERSION=6.2.1'
  - '--tag=gcr.io/$_PROJECT_ID/bazel:6.2.1'
  # Regional AR Mirrors
  - '--tag=europe-docker.pkg.dev/$_PROJECT_ID/ga/v1/bazel:6.2.1'
  - '--tag=asia-docker.pkg.dev/$_PROJECT_ID/ga/v1/bazel:6.2.1'
  - '--tag=us-docker.pkg.dev/$_PROJECT_ID/ga/v1/bazel:6.2.1'
  - '.'

# Print for each version
- name: 'gcr.io/$_PROJECT_ID/bazel:latest'
  args: ['version']
- name: 'gcr.io/$_PROJECT_ID/bazel:5.4.0'
  args: ['version']
- name: 'gcr.io/$_PROJECT_ID/bazel:6.2.1'
  args: ['version']

# Build the example with :latest
- name: 'gcr.io/$_PROJECT_ID/bazel:latest'
  args: ['run', '--spawn_strategy=standalone', '//:target', '--verbose_failures']
  dir: 'examples'
- name: 'gcr.io/$_PROJECT_ID/bazel:latest'
  args: ['run', '--spawn_strategy=standalone', '//:checkargs', '--verbose_failures', '--', 'a', 'b', 'c']
  dir: 'examples'
- name: 'gcr.io/$_PROJECT_ID/bazel:latest'
  entrypoint: '/bin/bash'
  args: ['invocation_id_test.sh']
# Run the example (it was built as bazel:target).
- name: 'gcr.io/cloud-builders/docker'
  args: ['run', 'bazel:target']

# Build the example with :6.2.1
- name: 'gcr.io/$_PROJECT_ID/bazel:6.2.1'
  args: ['run', '--spawn_strategy=standalone', '//:target', '--verbose_failures']
  dir: 'examples'
- name: 'gcr.io/$_PROJECT_ID/bazel:6.2.1'
  args: ['run', '--spawn_strategy=standalone', '//:checkargs', '--verbose_failures', '--', 'a', 'b', 'c']
  dir: 'examples'
- name: 'gcr.io/$_PROJECT_ID/bazel:6.2.1'
  entrypoint: '/bin/bash'
  args: ['invocation_id_test.sh']
# Run the example (it was built as bazel:target).
- name: 'gcr.io/cloud-builders/docker'
  args: ['run', 'bazel:target']

# TODO(mattmoor): Test docker_push as well.

images:
 - 'gcr.io/$_PROJECT_ID/bazel:latest'
 - 'gcr.io/$_PROJECT_ID/bazel:5.4.0'
 - 'gcr.io/$_PROJECT_ID/bazel:6.2.1'
 # Regional AR Mirrors
 - 'europe-docker.pkg.dev/$_PROJECT_ID/ga/v1/bazel:latest'
 - 'europe-docker.pkg.dev/$_PROJECT_ID/ga/v1/bazel:5.4.0'
 - 'europe-docker.pkg.dev/$_PROJECT_ID/ga/v1/bazel:6.2.1'
 - 'asia-docker.pkg.dev/$_PROJECT_ID/ga/v1/bazel:latest'
 - 'asia-docker.pkg.dev/$_PROJECT_ID/ga/v1/bazel:5.4.0'
 - 'asia-docker.pkg.dev/$_PROJECT_ID/ga/v1/bazel:6.2.1'
 - 'us-docker.pkg.dev/$_PROJECT_ID/ga/v1/bazel:latest'
 - 'us-docker.pkg.dev/$_PROJECT_ID/ga/v1/bazel:5.4.0'
 - 'us-docker.pkg.dev/$_PROJECT_ID/ga/v1/bazel:6.2.1'

timeout: 2400s
